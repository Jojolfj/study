<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <script src="../js/require.js" data-main="../js/register"></script>
        <style type="text/css">
                    #code1{
                        font-family:Arial,宋体;
                        font-style:italic;
                        /*color:green; */
                        border:0;
                        font-size: 28px;
                        padding:2px 3px;
                        letter-spacing:3px;
                        font-weight:bolder;
                    }
        </style>
    </head>
    <body>
        <div id="register">
            <xtopToLogin></xtopToLogin>
            <div id="view">
                <div class="container clearfix">
                    <div class="fl viewL">
                        <h1 class="fl">优购</h1>
                        <a href="../index.html"></a>
                    </div>
                    <div class="fl viewR">新用户注册</div>
                </div>
            </div>
            <div id="main">
                <div class="container clearfix">
                    <div class="registerBox fr">
                        <ul class="registerFrom f12 clearfix">
                            <li class="login"><a href="../html/login.html">登录</a></li>
                            <li class="register"><a href="register.html">注册</a></li>
                        </ul>
                        <form action="#" method="post" id="registerForm">
                            <p class="p1 pm0">
                            <select name="rType" id="rType">
                                <option value="手机号">手机号</option>
                                <option value="邮箱">邮箱</option>
                            </select>
                            <input type="text" placeholder="请输入您的手机号码" class="rTypeValue" />
                            </p>
                            <p id="output1" class="ph"></p>
                            <div class="clearfix">
                                <p class="p2 fl pm0"><span>验证码</span><input type="text" id="ucode1"/></p><input type="button" class="btn1" id="code1">
                            </div>
                            <p id="output2" class="ph"></p>
                            <div class="clearfix">
                                <p class="p3 fl pm0"><span>短信验证码</span><input type="text" /></p><input type="button" class="btn2" value="获取验证码">
                            </div>
                            <p id="output3" class="ph"></p>
                            <p class="p4 pm0"><span>密码</span><input type="text" placeholder="字母、数字、符号均可，6-25个字符以内" id="upassword"/></p>
                            <p id="output4" class="ph"></p>
                            <p class="p5 pm0"><span>确认密码</span><input type="text" id="rupassword"/></p>
                            <p id="output5" class="ph"></p>
                            <p class="p6"><input type="checkbox" name="agree" id="agree" />我已阅读并同意<span>《优购会员注册协议》</span></p>
                            <p class="p7"><input type="button" value="确认并注册" id="toRejister"/></p>
                            <p id="registerFail"></p>
                        </form>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </body>
</html>
