<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />

                    <div class="goodsContainerC fl">

                        <div class="goodsContainerCMR fr">
